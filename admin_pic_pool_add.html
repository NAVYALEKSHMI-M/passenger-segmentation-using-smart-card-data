
<!DOCTYPE html>
{% load static %}
<style>
    ul#menu {
        padding: 0
    }
    ul#menu li {
        display: inline;
    }
    ul#menu li a {
        background-color: #dd3535;
        color: #c9bdbd;
        padding: 5px 10px;
        text-decoration: none;
        font: 700 15px cursive;
        border-radius: 4px 4px 0 0;
    }
    ul#menu li a:hover {
        background-color: #c9bdbd;
        color: #dd3535;
        font: 700 18px fantasy;
        border-radius: 4px 4px 0 0;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Pool Add</title>
</head>
<body>

<center>
    <h1 ><font color="#366092">Flood Mapping</font></h1>
<ul id="menu">
        <li><a href="{% url 'admin_settings' %}">Home</a></li>
        <li><a href="{% url 'admin_pic_pool_view' %}">Pic Pool</a></li>
        <li><a href="{% url 'admin_location_master_view' %}">Location</a></li>
        <li><a href="{% url 'admin_category_master_view' %}">Category</a></li>
        <li><a href="{% url 'admin_changepassword' %}">Change Password</a></li>
        <li><a href="{% url 'admin_home' %}">Back</a></li>
    </ul>

    <h2><font color="#366092">Picture Pool Add</font></h2>
    <form name="frm" action="{% url 'admin_pic_pool_add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
	    <tr>
	        <td>Picture</td>
	        <td><input type="file" name="document"></td>
	    </tr>
	    <tr>
	        <td>Category</td>
	        <td>
             	<select class="form-control" id="category_master_id"  name="category_master_id">
		            {% for  c in category_list%}
		        	<option value="{{c.id}}">{{c.category_name}}</option>
		            {% endfor %}
		        </select>
			</td>
	    </tr>
	    <tr>
			<td>Location</td>
	        <td>
				<select class="form-control" id="location_master_id"  name="location_master_id">
		            {% for  l in location_list%}
		                <option value="{{l.id}}">{{l.loc_name}}</option>
		            {% endfor %}
		    	</select>
			</td>
	    </tr>
	    <tr>
	        <td></td>
	        <td><button type="submit" >SUBMIT</button></td>
	    </tr>
	    </table>
		{{msg}}
    </form>
</center>
</body>
</html>
